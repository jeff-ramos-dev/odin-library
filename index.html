<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="layer">
      <div class="library">
        <button class="new-movie">+</button>
        <table>
          <thead>
            <tr>
              <th colspan="5">MOVIES</th>
            </tr>
          </thead>
          <tbody class="movies">
            <tr>
              <td>Title</td>
              <td>Director</td>
              <td>Runtime(min)</td>
              <td>Year</td>
              <td>Watched?</td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
    <form action="" method="post" class="movie-form hidden" id="form">
      <fieldset class="movie-info">
        <legend>Add New Movie</legend>
        <div class="field">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="Jaws">
        </div>
        <div class="field">
          <label for="director">Director</label>
          <input type="text" name="director" id="director" placeholder="Stephen Spielberg">
        </div>
        <div class="field">
          <label for="runtime">Runtime</label>
          <input type="tel" name="runtime" id="runtime" placeholder="124">
        </div>
        <div class="field">
          <label for="year">Year</label>
          <input type="tel" name="year" id="year" placeholder="1975">
        </div>
        <div class="field">
          <label for="watched">Have you seen it?</label>
          <input type="checkbox" name="watched" id="watched" checked>
        </div>
        <div class="field">
          <button type="submit" class="submit">Add Movie</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
