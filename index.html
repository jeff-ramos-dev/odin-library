<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="library">
      <button class="new-book">+</button>
      <ul class="books"></ul>
    </div>
    <form action="" method="post" class="book-form">
      <fieldset class="book-info">
        <legend>Add New Book</legend>
        <div class="field">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" placeholder="The Dictionary">
        </div>
        <div class="field">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" placeholder="Merriam-Webster">
        </div>
        <div class="field">
          <label for="pages">Number of Pages</label>
          <input type="tel" name="pages" id="pages" placeholder="3000">
        </div>
        <div class="field">
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" checked>
        </div>
      </fieldset>
    </form>
  </body>
</html>
